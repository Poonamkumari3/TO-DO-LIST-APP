<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskTitleInput" placeholder="Enter task title..." required>
      <input type="text" id="taskDescriptionInput" placeholder="Enter task description...">
      <button type="submit" id="addTaskButton">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
